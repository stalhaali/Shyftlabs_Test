<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Result Management System{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            padding-top: 56px;
            background-color: #f8f9fa;
        }
        .content {
            margin-left: 250px; 
            padding: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Student Result Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item {% block home_active %}{% endblock %}">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item {% block students_active %}{% endblock %}">
                <a class="nav-link" href="/students">Students</a>
            </li>
            <li class="nav-item {% block courses_active %}{% endblock %}">
                <a class="nav-link" href="/courses">Courses</a>
            </li>
            <li class="nav-item {% block results_active %}{% endblock %}">
                <a class="nav-link" href="/results">Results</a>
            </li>
        </ul>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
